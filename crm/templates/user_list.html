{% extends 'layout.html' %}

{% block content %}
    <div style="margin: 5px;">
        <a class="btn btn-success btn-sm" href="/crm/user/add/" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i> 添加</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>密码</th>
            <th>邮箱</th>
            <th>性别</th>
            <th>部门</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for row in user_queryset %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.username }}</td>
                <td>{{ row.password }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.get_gender_display }}</td>
                <td>{{ row.depart.title }}</td>
                <td>
                    <a class="btn btn-success btn-sm" href="/crm/user/edit/{{ row.id }}/"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    |
                    <a class="btn btn-danger btn-sm" href="/crm/user/del/{{ row.id }}/"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {{ pager.page_html|safe }}
        </ul>
    </nav>
{% endblock %}
