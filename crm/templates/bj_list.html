{% extends 'layout.html' %}

{% block content %}
    <div style="margin: 5px;">
        <a class="btn btn-success btn-sm" href="/crm/bj/add/" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i> 添加</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>课程</th>
            <th>期</th>
            <th>老师</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for row in bj_queryset %}
            <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.course.title }}</td>
            <td>{{ row.num }}</td>

            <td>
                {% for teacher in row.teacher.all %}
                    {{ teacher }}
                {% endfor %}
            </td>
        <td>
            <a class="btn btn-success btn-sm" href="/crm/bj/edit/{{ row.id }}/"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            |
            <a class="btn btn-danger btn-sm" href="/crm/bj/del/{{ row.id }}/"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
        </td>
        </tr>
            {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {{ pager.page_html|safe }}
        </ul>
    </nav>
{% endblock %}
